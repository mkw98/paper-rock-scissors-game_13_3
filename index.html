<!DOCTYPE html>
<html lang="pl" >
<head>
  <meta charset="UTF-8">
  <title>paper, rock, scissors_game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
  <button id="newGame">NOWA GRA</div>
  </button>
  <div id="buttons" class="hide">
	  <button id="paper" class="player-move" data-move="papier">PAPIER</button>
    <button id="rock" class="player-move" data-move="kamień">KAMIEŃ </button>
   	<button id="scissors" class="player-move" data-move="nożyce" >NOŻYCE</button></div>
  <div id="output"></div>
  <div id="result"></div>
  <div id="yourScore">Twój wynik: 0. </div>
  <div id="hisScore">  Wynik komputera: 0. </div>
  <div id="rounds" class="important">  Kliknij "Nowa gra", aby ustalić, ile razy chcesz zagrać.</div>
</div>
  <div class="overlay" id="modal-overlay">
	<div class="modal" id="modal-one">
		<a href="#" class="close">x</a>
		<header>GAME OVER</header>
		<div class="content">
			<p>REMIS</p>
			 <table id="tableResult">
                        <tr>
                            <th>Runda</th>
                            <th>Ty wybrałeś</th> 
                            <th>Komputer wybrał</th>
                            <th>Wynik</th>
                        </tr>
                    </table>
		</div>
	</div>
	<div class="modal" id="modal-two">
		<a href="#" class="close">x</a>
		<header>GAME OVER</header>
		<div class="content">
			
			<p>KOMPUTER WYGRAŁ</p>
			<table id="tableResult">
                        <tr>
                            <th>Runda</th>
                            <th>Ty wybrałeś</th> 
                            <th>Komputer wybrał</th>
                            <th>Wynik</th>
                        </tr>
                    </table>
		</div>
	</div>
	<div class="modal" id="modal-three">
		<a href="#" class="close">x</a>
		<header>GAME OVER</header>
		<div class="content">
			
			<p>KOMPUTER PRZEGRAŁ</p>
			<table id="tableResult">
                        <tr>
                            <th>Runda</th>
                            <th>Ty wybrałeś</th> 
                            <th>Komputer wybrał</th>
                            <th>Wynik</th>
                        </tr>
                    </table>
		</div>
	</div>
</div>
    <script  src="js/index.js"></script>

</body>
</html>
